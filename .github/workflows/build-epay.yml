name: 🚀 epay-2024 手动多架构构建并推送 (Docker Hub + GHCR)

on:
  workflow_dispatch:
    inputs:
      app_dir:
        description: '应用源码目录（相对仓库根，COPY 进镜像）。默认 epay-2024'
        required: true
        default: 'epay-2024'
      dockerfile:
        description: 'Dockerfile 路径（相对仓库根）'
        required: true
        default: 'Dockerfile'
      image_name:
        description: 'Docker Hub 镜像名（含命名空间）'
        required: true
        default: 'ldxw/epay-2024'
      entrypoint_sh:
        description: '入口脚本（相对仓库根）。默认 entrypoint.sh'
        required: true
        default: 'entrypoint.sh'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare variables (timestamp & owner lowercase)
        id: vars
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          echo "ts=$TS" >> $GITHUB_OUTPUT
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_SRC_DIR=${{ inputs.app_dir }}
            ENTRYPOINT_FILE=${{ inputs.entrypoint_sh }}
          tags: |
            ${{ inputs.image_name }}:latest
            ${{ inputs.image_name }}:${{ steps.vars.outputs.ts }}
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/epay-2024:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/epay-2024:${{ steps.vars.outputs.ts }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.vars.outputs.ts }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
